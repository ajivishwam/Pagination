<!DOCTYPE html>
<html lang="en">

<head>
    <title>Customer Address Pagination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Customer Shipping Address</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Address</th>
                    <th>PostCode</th>
                    <th>Contact</th>
                    <th>Customer Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <nav class="page" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item prev disabled"><a class="page-link" href="#">Prev</a></li>
                <!-- Dynamic page numbers will be inserted here by JavaScript -->
                <li class="page-item next"><a class="page-link" href="#">Next</a></li>
            </ul>

        </nav>
    </div>
    <footer>
        <script src="./main.js" type="text/javascript"></script>
    </footer>
</body>

</html>
